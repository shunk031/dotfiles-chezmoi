name: Ubuntu

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        system: [server, client]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      
      - name: Install chezomi
        run: sudo sh -c "$(curl -fsLS get.chezmoi.io)" -- -b /usr/local/bin
      
      - run: pwd && ls

      - run: |
          src_dir="/Users/runner/work/dotfiles-chezmoi/dotfiles-chezmoi"
          dst_dir="/Users/runner/.local/share/chezmoi"
          ln -sfnv "${src_dir}" "${dst_dir}"

      - name: run chezmoi init
        env: 
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          SYSTEM: ${{ matrix.system }}
        run: printf '${EMAIL_ADDRESS}\n${SYSTEM}\n' | chezmoi --no-tty init --apply
